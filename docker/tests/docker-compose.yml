version: '2.1'

services:
  test:
    build:
      context: ../../
      dockerfile: docker/tests/Dockerfile
    links:
      - database
    env_file:
      - ../../.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@database/travela_ml_ms
    command: tail -F anything
    depends_on:
      database:
        condition: service_healthy
  database:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travela_ml_ms
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 10s
      retries: 5
